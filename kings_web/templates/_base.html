{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block 'title' %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'vendor/css/styles.css' %}"/>
  <link rel="stylesheet" href="{% static 'vendor/css/landing_page_styles.css' %}"/>
  <link rel="stylesheet" href="{% static 'vendor/css/profiles_styles.css' %}"/>
  <link rel="stylesheet" href="{% static 'vendor/css/home_styles.css' %}"/>
  <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css">
  <body>
  {% block 'header' %}
    {% include '_header.html' %}
  {% endblock %}
  <main>
    {% block 'main' %}{% endblock %}
  </main>
  {% block 'footer' %}
    {% include '_footer.html' %}
  {% endblock %}
</body>
</html>
